<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Кабинет администратора</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" href="../../static/img/favicon.ico">

</head>

<body>
<!--HEADER-->
<div class="container-fluid black-bar align-item">
    <div class="row header justify-content-center align-item">
        <!--        <div class="col-2"><p>LOGO</p></div>-->
        <div class="col-1" ><a th:href="@{/product}"><img class="logo" src="/img/cup.png" alt="Чашка кофе с зернами" ></a></div>
        <div class="col-8 black-bar-quote text-wrap">Что заставляет меня делать то, что я делаю? Желание вызвать гордость у родителей.<br> Или чашка крепкого кофе. (Бенедикт&nbsp;Камбербэтч)</div>
        <div class="col-2 bar-button">
            <form method="post" th:action="@{/logout}">
                <button class="btn follow" type="submit">Выйти из личного кабинета</button>
            </form>
        </div>
    </div>
</div>

<h2>Личный кабинет администратора</h2>
<div class="container"></div>
    <div class="row header justify-content-center align-item">
        <div class="col-3">
            <form method="get" th:action="@{/admin/orders}">
<!--            <input type="submit" value="История заказов">-->
                <button class="btn search-button-admin" type="submit">История заказов</button>
            </form>
        </div>
        <div class="col-3">
            <form method="get" th:action="@{/admin/user/userList}">
<!--            <input type="submit" value="Список пользователей">-->
                <button class="btn search-button-admin" type="submit">Список пользователей</button>
            </form>
        </div>
        <div class="col-3">
            <form method="get" th:action="@{/admin/product/add}">
                <button class="btn search-button-admin" type="submit">Добавить товара</button>
<!--            <a href="admin/product/add">Добавить товар</a>-->
<!--            <input type="submit" value="Добавить товар">-->
            </form>

        </div>
    </div>
</div>

<hr>
<h3>Доступные товары</h3>
<div class="container"></div>
<div class="row header justify-content-around align-item g-2">
    <div class="col-10 card-form h-100 d-inline-block p-3" th:each="product : ${products}">
            <div>
                <p class="card-title">Наименование:</p>
                <p class="card-info"><a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a></p>
            </div>
            <div>
                <p class="card-title">Описание:</p>
                <p class="card-info" th:text="${product.getDescription()}"></p>
            </div>
            <div>
                <p class="card-title sm">Цена:</p>
                <p class="card-info sm" th:text="${product.getPrice()}"></p>
            </div>
            <div>
                <p class="card-title sm">Склад:</p>
                <p class="card-info sm" th:text="${product.getWarehouse()}"></p>
            </div>
            <div>
                <p class="card-title sm">Продавец:</p>
                <p class="card-info sm" th:text="${product.getSeller()}"></p>
            </div>
            <div>
                <p class="card-title sm">Категория:</p>
                <p class="card-info sm" th:text="${product.getCategory().getName}"></p>
            </div>

            <div class="card-link-block">
                <div class="card-link">
                    <img class="card-icon" src="/img/edit.png" alt="Редактировать" >
                    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
                </div>
                <br>
                <div class="card-link">
                    <img class="card-icon" src="/img/delete.png" alt="Удалить" >
                    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
                </div>
            </div>
    </div>
</div>
</div>

<div class="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
