<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" href="../../static/img/favicon.ico">
</head>

<body>

<!--HEADER-->
<div class="container-fluid black-bar align-item">
    <div class="row header justify-content-center align-item">
        <!--        <div class="col-2"><p>LOGO</p></div>-->
        <div class="col-1" ><a th:href="@{/product}"><img class="logo" src="/img/cup.png" alt="Чашка кофе с зернами" ></a></div>
        <div class="col-8 black-bar-quote text-wrap">Что заставляет меня делать то, что я делаю? Желание вызвать гордость у родителей.<br> Или чашка крепкого кофе. (Бенедикт&nbsp;Камбербэтч)</div>
        <div class="col-2 bar-button">
            <form method="get" th:action="@{/product}">
                <button class="btn follow" type="submit">Главная страница</button>
            </form>
        </div>
    </div>
</div>

<!--LOGIN FORM-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 login" id="login-form">
            <form method="post" action="/process_login">
                <div><h3>Авторизация</h3></div>
                <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></div>
                <div class="username">
                    <label for="username">Введите логин: </label>
                    <input type="text" placeholder="Введите ваш логин" name="username" id="username">
                </div>
                <div class="password">
                    <label for="password">Введите пароль: </label>
                    <input type="password" placeholder="Введите ваш пароль" name="password" id="password">
                </div>
                <div>
<!--                    <input type="submit" value="Войти">-->
                    <div class="login-button-block">
                        <button class="btn login-button search" type="submit">Войти</button>
                    </div>
                    <div th:if="${param.error}" style="color: red">
                        Неправильный логни или пароль
                    </div>
                </div>
            </form>
            <div>
                <img class="new-coffee-fun" src="/img/coffeelove.png" alt="Чашка кофе" ></a>
                <a class="new-user" href="/authentication/registration">Регистрация нового пользователя</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
