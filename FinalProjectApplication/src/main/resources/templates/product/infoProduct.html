  <title>Информация о товаре</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css">
  <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" href="../../static/img/favicon.ico">

<body>

<!--HEADER-->
<div class="container-fluid black-bar align-item">
  <div class="row header justify-content-center align-item">
    <!--        <div class="col-2"><p>LOGO</p></div>-->
    <div class="col-1" ><a th:href="@{/product}"><img class="logo" src="/img/cup.png" alt="Чашка кофе с зернами" ></a></div>
    <div class="col-8 black-bar-quote text-wrap">Что заставляет меня делать то, что я делаю? Желание вызвать гордость у родителей.<br> Или чашка крепкого кофе. (Бенедикт&nbsp;Камбербэтч)</div>
    <div class="col-2 bar-button">
      <form method="get" th:action="@{/product}">
        <button class="btn follow" type="submit">Главная страница</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 user-list">
      <div><h2>Подробная информация о товаре</h2></div>
      <div>
        <p class="card-title sm">Наименование:</p>
        <p class="card-info sm" th:text="${product.getTitle()}"></p>
      </div>
      <div>
        <p class="card-title sm">Описание:</p>
        <p class="card-info sm" th:text="${product.getDescription()}"></p>
      </div>
      <div>
        <p class="card-title sm">Цена:</p>
        <p class="card-info sm" th:text="${product.getPrice()}"></p>
      </div>
      <div>
        <p class="card-title sm">Склад:</p>
        <p class="card-info sm" th:text="${product.getWarehouse()}"></p>
      </div>
      <div>
        <p class="card-title sm">Цена:</p>
        <p class="card-info sm" th:text="${product.getSeller()}"></p>
      </div>
      <div>
        <p class="card-title sm">Продавец:</p>
        <p class="card-info sm" th:text="${product.getCategory().getName()}"></p>
      </div>
<!--      <div th:each="img : ${product.getImageList()}">-->
<!--        <img th:src="'/img/' + ${img.getFileName()}" width="300px">-->
<!--      </div>-->

    </div>
  </div>
</div>
<div class="container">
      <div class="row justify-content-start">
        <div class="col-4"  th:each="img : ${product.getImageList()}">
          <div class="p-3"><img th:src="'/img/' + ${img.getFileName()}" width="200px"></div>
        </div>
      </div>
</div>
