        </div>
    </div>

<div class="container">
    <div class="row justify-content-start">
        <div class="col-6" id="search-form">
        <form th:method="POST" th:action="@{/product/search}" id="searchForm">
            <fieldset>
                <div><h3>Выберите параметр для сортировки: </h3></div>
                <div>
                    <label for="search">Поиск по наименованию</label>
                    <input name="search" id="search">
                </div>
                <div>
                    <label>Цена, ₽</label>
                    <label for="ot">От</label>
                    <input type="text" name="Ot" id="Ot">
                    <label for="do">До</label>
                    <input type="text" name="Do" id="Do">
                </div>
                <div>
                    <p>Категория товаров: </p>
<!--                    <select type="text" form="searchForm" name="category" th:value="${category}" class="size-select" id="category">-->
<!--                        <option value="">Выберите категорию</option>-->
<!--                        <option name="option"  th:each="element : ${category}" th:value="${element}" th:text="${element}" th:selected="${element == category}" ></option>-->
<!--                    </select>-->
                    <select type="text" form="searchForm" name="category" th:value="${category}" class="size-select" id="category">
                        <option value="">Выберите категорию</option>
                        <option name="option"  th:each="element : ${category}" th:value="${element}" th:text="${element}" th:selected="${element == category}" ></option>
                    </select>
                </div>
                <div>
                    <div class="radio">
                        <input type="radio" id="ascending_price" name="price" value="asc">
                        <label for="ascending_price">Отсортировать по возрастанию цены</label>
                        <br>
                        <input type="radio" id="descending_price" name="price" value="desc">
                        <label for="descending_price">Отсортировать по убыванию цены</label>
                    </div>
                </div>
                <div class="search-button-block">
                    <button class="btn search-button search" name="sub" type="submit">Поиск</button>
                </div>
            </fieldset>
        </form>
        </div>
        <div class = "col-4">
            <img src="/img/coffee.jpg" alt="Чашка кофе с зернами" height="250" class="img-border">
        </div>
    </div>

<h2>Результат поиска:</h2>
<div class="container">
<div class="row justify-content-start">
    <div class="col-3 product-item" th:each="product : ${search_product}">
        <div class="product-item-img"><img th:src="'/img/' + ${product.imageList[0].getFileName()}"></div>
        <div class="product-title"><a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a></div>
        <div class="product-price"><p th:text="'Цена: ' + ${product.getPrice()} + ' руб.'"></p></div>
    </div>
</div>
</div>
<hr>
<h2>Все доступные товары: </h2>
<div class="container">
<div class="row justify-content-start product-list">
<div class="col-3 product-item" th:each="product : ${products}">
    <div class="product-item-img"><img th:src="'/img/' + ${product.imageList[0].getFileName()}"></div>
    <div class="product-title"><a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a></div>
    <div class="product-price"><p th:text="'Цена: ' + ${product.getPrice()} + ' руб.'"></p></div>
</div>
