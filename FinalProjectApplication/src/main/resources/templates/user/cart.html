<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Корзина товаров</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css">
  <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}" href="../../static/img/favicon.ico">
</head>
<body>
<!--HEADER-->
<div class="container-fluid black-bar align-item">
  <div class="row header justify-content-center align-item">
    <!--        <div class="col-2"><p>LOGO</p></div>-->
    <div class="col-1" ><a th:href="@{/product}"><img class="logo" src="/img/cup.png" alt="Чашка кофе с зернами" ></a></div>
    <div class="col-8 black-bar-quote text-wrap">Что заставляет меня делать то, что я делаю? Желание вызвать гордость у родителей.<br> Или чашка крепкого кофе. (Бенедикт&nbsp;Камбербэтч)</div>
    <div class="col-2 bar-button">
      <form method="get" th:action="@{/index}">
        <button class="btn follow" type="submit">Личный кабинет</button>
      </form>
    </div>
  </div>
</div>
<div><h2>Корзина товаров</h2></div>
<div class="container">
  <div class="row justify-content-center align-item " th:each="product : ${cart_product}">
        <div class="col-2">
          <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="100px">
        </div>
        <div class="col-8">
          <a class="card-title" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
          <div>
            <p class="card-title sm">Цена:</p>
            <p class="card-info sm" th:text="${product.getPrice()}"></p>
          </div>
          <br>
<!--          <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>-->
          <div class="card-link">
            <img class="card-icon" src="/img/delete.png" alt="Удалить" >
            <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить товар</a>
            <br><br>
          </div>
        </div>

    <hr>
  </div>
</div>



<!--        <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>-->


      <h3 th:text="'Итоговая цена: ' + ${price}"></h3>

<!--<a href="/order/create">Оформить заказ</a>-->
        <div class="search-button-block">
        <form method="get" th:action="@{/order/create}">
          <button class="btn search-button search" type="submit">Оформить заказ</button>
        </form>
        </div>



<div class="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
